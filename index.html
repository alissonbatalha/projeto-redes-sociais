<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,  initial-scale=1.0">
		<link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
		<title>Projeto redes sociais</title>
	</head>
	<body>
		<main>
		
			<section class="telefone">
				<iframe class="tela" name="tela" src="./Home.html" frameborder="0"></iframe>
			</section>
			
			<section class="redes-sociais">
				<ul class="redes-sociais__lista">
					<li class="redes-sociais__item">
						<a href="Home.html" target="tela">
							<img class="redes-sociais__img" src="./img/logo-home.jpg" alt="imagem da home" />
						</a>
					</li>
					<li class="redes-sociais__item">
						<a href="facebook.html" target="tela">
							<img class="redes-sociais__img" src="./img/logo-facebook.jpg" alt="logo do facebook" />
						</a>
					</li>
					<li class="redes-sociais__item">
						<a href="twitter.html" target="tela">
							<img class="redes-sociais__img" src="./img/logo-twitter.jpg" alt="logo do twitter" />
						</a>
					</li>
					<li class="redes-sociais__item">
						<a href="instagram.html" target="tela">
							<img class="redes-sociais__img" src="./img/logo-instagram.jpg" alt="logo do Instagram" />
						</a>
					</li>
					<li class="redes-sociais__item">
						<a href="github.html" target="tela">
							<img class="redes-sociais__img" src="./img/logo-github.jpg" alt="logo do github" />
						</a>
					</li>
					<li class="redes-sociais__item">
						<a href="youtube.html" target="tela">
							<img class="redes-sociais__img" src="./img/logo-youtube.jpg" alt="logo do YouTube" />
						</a>
					</li>
				</ul>
			</section>
			
		</main>
	</body>
</html>
